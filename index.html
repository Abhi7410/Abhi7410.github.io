<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../calculator/script.js"></script>
</head>
<body>
    <div class="calculator container">
        <p>Calculator</p>
        <div class="calc-row">
          <div class="screen">0123456789</div>
        </div>
      
        <div class="calc-row">
          <div class="button">C</div>
          <div class="button">CE</div>
          <div class="button backspace">back</div>
          <div class="button plus-minus">+/-</div>
          <div class="button">%</div>
        </div>
      
        <div class="calc-row">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button divice">/</div>
          <div class="button root">sqrt</div>
        </div>
      
        <div class="calc-row">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button multiply">*</div>
          <div class="button inverse">1/x</div>
        </div>
      
        <div class="calc-row">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>
          <div class="button pi">pi</div>
        </div>
        
         
        <div class="calc-row">
            <div class="button exp">^</div>
            <div class="button root">root</div>
            <div class="button log10">log10</div>
            <div class="button log">log</div>
          
          </div>

        <div class="calc-row">
          <div class="button zero">0</div>
          <div class="button decimal">.</div>
          <div class="button">+</div>
          <div class="button equal">=</div>
        </div>
      </div>
     
    </body>
</html>
